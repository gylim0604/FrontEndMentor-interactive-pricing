<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main>
    <div class="outer">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
 
    </div>
    <div class="card">
      <div class="options">
        <h3>100K Pageviews</h3>
        <span class="slider"></span>
        <div class="pricing">
          <h1>$ 16.00 </h1><span>/month</span>
        </div>
        <span class="bill-option">
          Monthly Billing Yearly Billing <span class="discount">25% discount</span>
        </span>
      </div>
      
      <div class="cta">
        <ul>
          <li> <img src="./assets/images/icon-check.svg" alt=""> Unlimited websites</li>
          <li> <img src="./assets/images/icon-check.svg" alt="">100% data ownership</li>
          <li> <img src="./assets/images/icon-check.svg" alt="">Email reports</li>
        </ul>
        
        <a href="">Start my trial</a>

      </div>
      
    </div>
  </main>
  
  

</body>
</html>
